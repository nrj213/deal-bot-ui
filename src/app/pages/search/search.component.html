<div class="search-wrapper">
  <form (ngSubmit)="search(f)" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="keywords" placeholder="Enter keyword(s) here..."
        [(ngModel)]="keywords">
    </div>
    <button type="submit" class="btn btn-success mr-2">Search</button>
    <button type="reset" class="btn btn-light" (click)="clear()">Clear</button>
  </form>
</div>

<div class="search-results-wrapper">
  <app-spinner></app-spinner>
  <app-search-result [searchResults]='searchResults'></app-search-result>
</div>
